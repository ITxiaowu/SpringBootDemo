<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>主页</title>
    <script th:src="@{/js/jquery-1.10.2.js}"></script>
    <script th:src="@{/js/vue.min.js}"></script>
    <script src="https://cdn.bootcss.com/axios/0.16.0/axios.min.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>
<body>
<div id="index_vue">
    <button v-on:click="getUserList">搜索</button>
    <button v-on:click="toAddUser">新增</button>
    <table>
        <tr>
            <th>编号</th>
            <th>姓名</th>
            <th>年龄</th>
            <th>操作</th>
        </tr>
        <tr v-for="user in users">
            <td>{{user.userid}}</td>
            <td>{{user.username}}</td>
            <td>{{user.userage}}</td>
            <td>
                <input v-on:click="toUpdateUser(user.userid)" type="button" value="编辑"/>&nbsp;
                <input v-on:click="deleteUser(user.userid)" type="button" value="删除"/>&nbsp;
            </td>
        </tr>
    </table>
</div>
</body>
<script type="text/javascript">
    var index_vue = new Vue({
        el:"#index_vue",
        data:{
            users:'',
        },
        methods: {
            // 获取用户列表
            getUserList: function () {
                axios.get("/getUserList")
                    .then(response => {
                        console.log(response.data);
                        this.users = response.data
                    })
            },
            // 跳转至新增页面
            toAddUser:function(id){
                window.location.href='/toAddUser';
            },
            // 跳转至编辑页面
            toUpdateUser:function(id){
                window.location.href='/updateUser?userid='+id;
            },
            // 删除
            deleteUser: function (id) {
                axios.post("/getUserList")
                    .then(response => {
                        console.log(response.data);
                        this.users = response.data
                    })
            },
        }
    })
</script>
</html>
