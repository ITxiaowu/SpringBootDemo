<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>统一异常处理</title>
</head>
<body>
<h1>Error Handler</h1>
    错误码：<span th:text="${errorCode}"></span><br/>
    错误信息：<span th:text="${errorMessage}"></span><br/>
    请求的路径：<span th:text="${errorUrl}"></span><br/>
    原生错误信息：<span th:text="${exception}"></span>
</body>
</html>
